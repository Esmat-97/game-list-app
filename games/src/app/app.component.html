<app-header></app-header>

<div class="row row-cols-1 row-cols-md-3 g-4 w-40 h-40">
  @for(x of data ; track data.id){
  <div class="col">
    <div class="card h-10  my-3   border border-primary border-4" style="width: 260px">

      <img [src]="x.image" class="card-img-top w-60 h-60" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{x.genre}}</h5>
        <div class="card-text">{{x.title}}</div>
        <div class="card-text">{{x.released}}</div>
        <div class="card-text">{{x.ageRating}}</div>
        <div class="card-text"> price: {{x.price}}</div>

      </div>

    </div>
  </div>
  }
  </div>
<app-footer></app-footer>
